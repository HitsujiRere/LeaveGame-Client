<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="./js/script.js" charset="utf-8"></script>

    <title>Leave Game</title>
</head>

<body>

    <h1>放置ゲーム</h1>

    <form>
        Name :
        <input type="text" id="playerNameInput" oninput="playerName = this.value;" />
    </form>

    <p>
        Point :
        <span id="point"></span>
        <span id="add"></span>
    </p>

    <form>
        Town :
        <ul id="Town">
        </ul>
    </form>

    <form>
        <input type="button" value="save" onclick="updateGame(); saveGameData();" />
        <input type="button" value="reset" onclick="resetGameData();" />
    </form>

    <details>
        <summary>Debug</summary>

        <p>
            Player Name :
            <span id="playerNameTest"></span>
        </p>

        <p>
            Raw Local Strage :
            <span id="rawData"></span>
        </p>

        <p>
            Begin Time :
            <span id="beginTime"></span>
        </p>
        <p>
            Back Time :
            <span id="backTime"></span>
        </p>

        <p>
            Raw Point :
            <span id="rawPoint"></span>
        </p>

        <p>
            Raw Town :
            <span id="rawTown"></span>
        </p>

        <form>
            Point+
            <input type="button" value="+100p" onclick="addPoint(100);" />
            <input type="button" value="+1000p" onclick="addPoint(1000);" />
            <input type="button" value="+10000p" onclick="addPoint(10000);" />
        </form>

        <form>
            Point-
            <input type="button" value="-100p" onclick="addPoint(-100);" />
            <input type="button" value="-1000p" onclick="addPoint(-1000);" />
            <input type="button" value="-10000p" onclick="addPoint(-10000);" />
        </form>
    </details>
</body>

</html>
