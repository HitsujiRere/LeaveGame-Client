<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="./js/script.js" charset="utf-8"></script>

    <title>Document</title>
</head>

<body>
    <form>
        Name :
        <input type="text" id="playerNameInput" oninput="playerName = this.value;" />
    </form>

    <p>
        Begin Time :
        <span id="beginTime"></span>
    </p>
    <p>
        Back Time :
        <span id="backTime"></span>
    </p>
    <p>
        Point :
        <span id="point"></span>
        <span id="add"></span>
    </p>

    <form>
        Town :
        <ul>
            <li><input type="button" value="buy:10p +1p/sec" onclick="addTown(10, 1);" /></li>
            <li><input type="button" value="buy:100p +10p/sec" onclick="addTown(100, 10);" /></li>
            <li><input type="button" value="buy:1000p +100p/sec" onclick="addTown(1000, 100);" /></li>
            <li><input type="button" value="buy:10000p +1000p/sec" onclick="addTown(10000, 1000);" /></li>
        </ul>
    </form>

    <form>
        <input type="button" value="save" onclick="updateGame(); saveGameData();" />
        <input type="button" value="reset" onclick="resetGameData();" />
    </form>

    <details>
        <summary>Debug</summary>

        <p>
            Player Name :
            <span id="playerNameTest"></span>
        </p>

        <p>
            Raw Local Strage :
            <span id="rawData"></span>
        </p>

        <p>
            Raw Point :
            <span id="rawPoint"></span>
        </p>

        <p>
            Raw Town :
            <span id="rawTown"></span>
        </p>

        <form>
            Point+
            <input type="button" value="+100p" onclick="addPoint(100*1000);" />
            <input type="button" value="+1000p" onclick="addPoint(1000*1000);" />
            <input type="button" value="+10000p" onclick="addPoint(10000*1000);" />
        </form>

        <form>
            Point-
            <input type="button" value="-100p" onclick="addPoint(-100*1000);" />
            <input type="button" value="-1000p" onclick="addPoint(-1000*1000);" />
            <input type="button" value="-10000p" onclick="addPoint(-10000*1000);" />
        </form>

        <form>
            Point+
            <input type="button" value="+100p/sec" onclick="addTown(0, 100);" />
            <input type="button" value="+1000p/sec" onclick="addTown(0, 1000);" />
            <input type="button" value="+10000p/sec" onclick="addTown(0, 10000);" />
        </form>
    </details>
</body>

</html>
